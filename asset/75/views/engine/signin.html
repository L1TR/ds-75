<div class="hidden-meta" data-gsn-title="{{ChainName}} login"></div>
<div data-ctrl-login="">
  <h1>Sign In</h1>
  <div class="col-md-9">
    <div data-gsn-ad-unit="1" data-ng-if="',visible-lg,visible-md'.indexOf(bsDisplayMode) > 0"></div> 
    <div style="padding-top: 5px">
      <div class="col-md-3" style="text-align: left; padding-left: 0; margin-left: 0;">
        <div data-gsn-ad-unit="6" 
        data-ng-if="',visible-lg,visible-md'.indexOf(bsDisplayMode) > 0" 
        data-gsn-sticky=".adUnit6" 
        data-bottom="200" data-top="60"></div>
      </div>
      <div class="col-md-9">

         <h3 data-ng-show="fromUrl">You must login or register to view <a data-ng-href="{{fromUrl}}">{{fromUrl}}</a>.</h3>
         <h4>Use the header button to login.</h4>
      </div>
    </div>
  </div>
  <div class="col-md-3">
   <div data-gsn-ad-unit="4" data-ng-if="',visible-lg,visible-md'.indexOf(bsDisplayMode) > 0"></div> 
  </div>
</div>
