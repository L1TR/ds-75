<div class="hidden-meta" data-gsn-title="{{ChainName}} | coupons"></div>
<div data-ctrl-coupon-classic="" class="col-md-12" data-ng-init="sortByName = 'About to Expire';">
  <div data-ng-include="getThemeUrl('/views/engine//coupons-tabs.html')"></div>
  <h1>Printable Coupons</h1>
  <div class="row">
    <div class="col-md-4 col-xs-12">
      <div style="margin-top: 6px; margin-left: -15px">
        <span>Total Savings - ${{selectedCoupons.totalSavings}}</span>
      </div>
    </div>
    <div class="col-md-8 col-xs-12 text-right">
      <span>Sort by: </span>
      <div class="btn-group dropdown">
        <button style="" type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">{{vm.sortByName}} <span class="caret"></span></button>
        <ul class="dropdown-menu" role="menu">
          <li><a href="javascript:void(0)" data-ng-click="vm.sortBy = 'EndDate';vm.sortByName='About to Expire'">About to Expire</a></li>
          <li><a href="javascript:void(0)" data-ng-click="vm.sortBy = '-StartDate';vm.sortByName='Newest'">Newest</a></li>
          <li><a href="javascript:void(0)" data-ng-click="vm.sortBy = '-TopTagLine';vm.sortByName='Savings'">Savings</a></li>
          <li><a href="javascript:void(0)" data-ng-click="vm.sortBy = 'BrandName';vm.sortByName='Brand'">Brand</a></li>
          <li><a href="javascript:void(0)" data-ng-click="vm.sortBy = 'CategoryName';vm.sortByName='Department'">Department</a></li>
        </ul>
      </div>
    </div>
  </div>
  <div class="row">
    <form name="printableCouponSearch" class="input-group pull-right" style="width: 300px; padding-top: 5px; padding-right: 5px;">
      <input type="text" class="form-control" placeholder="Search for..." name="q" data-ng-model="vm.filterBy">
      <div class="input-group-btn">
        <button class="btn btn-default" type="submit">
          <i class="glyphicon glyphicon-search"></i>
        </button>
      </div>
    </form>
  </div>
  <div class="row col-md-12">
    <br style="clear: both;"/><br />
    <div data-ng-show="selectedCoupons.items.length <= 0 && vm.filterBy">No results returned.</div>
    <div data-infinite-scroll="loadMore()">
      <div class="col-md-4 col-sm-6 coupons" data-ng-repeat="item in selectedCoupons.items"
        data-ng-include="getThemeUrl('/views/engine/coupons-item.html')">
      </div>
    </div>
  </div>
  <div class="hidden" style="display:none">
    <div data-gsn-modal="getContentUrl('/../common/views/modal-gcprinter-notinstalled.html')" data-show-if="printer.notinstalled" data-event-to-close="gsnevent:gcprinter-ready"></div>
    <div data-gsn-modal="getContentUrl('/../common/views/modal-gcprinter-notsupported.html')" data-show-if="printer.notsupported" data-event-to-close="gsnevent:gcprinter-ready"></div>
    <div data-gsn-modal="getContentUrl('/../common/views/modal-gcprinter-blocked.html')" data-show-if="printer.blocked" data-event-to-close="gsnevent:gcprinter-ready"></div>
    <div data-gsn-modal="getContentUrl('/../common/views/modal-gcprinter-printed.html')" data-show-if="printer.printed != null"></div>
  </div>
</div>
