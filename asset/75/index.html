  <script>
    <!-- mobile collapse issue: https://github.com/twbs/bootstrap/issues/12852 -->
    $(document).ready(function () {
      setTimeout(less.refreshStyles, 1000);
      $(document.body).on('click','.navbar-collapse',function(e) {
        // get anchor tag
        var myTarget = $(e.target);
        if (!myTarget.is('a')) {
          myTarget = $(e.target).parent('a');
        }

        // if next element is not a dropdown then collapse
        if (!myTarget.next().hasClass('dropdown-menu')) {
          $('.navbar-collapse').removeClass('in').addClass('collapse');
        }
      });
    });
